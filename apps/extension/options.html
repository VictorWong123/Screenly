<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenTime Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { min-width: 400px; }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">ScreenTime</h1>
    
    <!-- Status Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-3">Extension Status</h2>
      <div class="space-y-2">
        <div class="flex items-center">
          <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
          <span class="text-sm text-gray-600">Extension Active</span>
        </div>
        <div class="text-sm text-gray-500">
          Last sync: <span id="lastSync">Checking...</span>
        </div>
      </div>
    </div>
    
    <!-- Export Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-3">Export Data</h2>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Time Range</label>
          <select id="exportRange" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="today">Today</option>
            <option value="7d">Last 7 days</option>
            <option value="30d">Last 30 days</option>
          </select>
        </div>
        <button id="exportBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Export JSON
        </button>
      </div>
    </div>
    
    <!-- Privacy Notice -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <h3 class="text-sm font-medium text-blue-900 mb-2">Privacy</h3>
      <p class="text-sm text-blue-700">
        Your data is stored locally in Chrome and never sent to external servers. 
        Only active screen time is tracked when the window is focused and you're not idle.
      </p>
    </div>
  </div>

  <script src="src/options.js"></script>
</body>
</html>
